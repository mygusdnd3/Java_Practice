<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Selector</title>
<style type="text/css">
	body{
		text-align: center;
	}
	
	.content{
		display: inline-block;
		width: 500px;
	}
	h2{
		padding: 20px;
		background-color: orangered;
		color: white;
	}
	.box{
		display: inline-block;
		width: 100px;
		text-align: left;
	}
	input:checked{
		
		width: 50px;
		height: 50px;
	}
</style>
</head>
<body>
	<div class="content">
	
	</div>
	<h2> 수강 과목 선택 </h2>
		<div class="box">
		<input type="checkbox" name="fab" value="java"><label for="java">JAva</label>
		</div>
	</div>
	</div>
		<div class="box">
		<input type="checkbox" name="fab" value="Oracle"><label for="oracle">Oracle</label>
		</div>
	</div>
		<div class="box">
		<input type="checkbox" name="fab" value="html5"><label for="html5">html5</label>
		</div>
	</div>
		<div class="box">
		<input type="checkbox" name="fab" value="css3"><label for="css3">css3</label>
		</div>
	</div>
		<div class="box">
		<input type="checkbox" name="fab" value="javascript"><label for="javascript">javascript</label>
		</div>
	</div>
		<div class="box">
		<input type="checkbox" name="fab" value="jsp"><label for="jsp">jsp</label>
		</div>
	</div>
</body>
</html>

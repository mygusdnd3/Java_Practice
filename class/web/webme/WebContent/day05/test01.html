<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Button Tag</title>
<style type="text/css">
	body{
		text-align: center;
	}
	form{
		display: inline-block;
		width: 500px;
		padding: 0px;
	}
</style>
</head>
<body>
	<form method="Get" action="../day04/sample.html">
		<h3>Button 태그 사용</h3>
		<button type="button" onclick="alert('클릭1 사용')">클릭1</button>
		<h3>Input Tag 사용</h3>
		<input type="button" onclick="alert('클릭2 사용')" value="클릭2">
		<h3>Image 버튼 사용</h3>
		<button type="button" onclick="alert('클릭3 사용')"><img src="../img/avatar/noimage.jpg"></button>
	</form>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>영역 태그들...</title>
</head>
<body style="font-size: 0pt;">
<!-- 
	영역 태그란?
		html 문서의 태그들은 저마다 고유의 기능을 가지고 있는데
		모든 태그가 고유의 기능을 가지고 있는 것은 아니다.
		
		영역만을 가지는 태그
		
		종류 ]
			인라인 태그
				==> 태그의 내용물에 따라서 영역이 결정되는 태그들..
					내용물에따라 자동으로..
					사이즈를 줘도 의미가 없다. span..
					
					ex ]
						img, input, span, a,...
			블럭태그
				==> 웹브라우져의 가로 모두를(100%) 영역으로 가지는 태그
					공백도 영역이다, 다른 태그들이 옆에 못붙는다 div...
					ex ]
						div, p, pre, hr,h1~6....
 -->	
 	<div style="display: inline-block; background-color: blue; width: 300px; height: 150px; font-size: 11px">div 태그1
 	</div><div style="display: inline-block; background-color: red; width: 300px; height: 150px; font-size: 11px ">div 태그1</div>
 	<div style="display: inline-block; background-color: blue; width: 300px; height: 150px; font-size: 11px">div 태그1</div>
 	<div style="display: inline-block; background-color: tomato; width: 300px; height: 150px; font-size: 11px">div 태그2</div>
 	<div style="background-color: violet; width: 300px; height: 150px; font-size: 11px">div 태그3</div>
 	<span style="background-color: Slateblue; width: 300px; height: 150px; font-size: 11px">span 태그1</span>
 	<span style="background-color: DodgerBlue; width: 300px; height: 150px; font-size: 11px">span 태그2 닷져블루</span>
 	<span style="background-color: orange; width: 300px; height: 150px; font-size: 11px">span 태그3</span>
	<div style="display: inline-block; background-color: tomato; width: 300px; height: 150px; font-size: 11px">div 태그4</div>
</body>
</html>

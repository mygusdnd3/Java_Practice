<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>미리 정의된 태그</title>
</head>
<body>
	<center>
		<h1>문서의 제목</h1>
		<hr> <!-- 가로줄 -->
		<hr>문서의 구분선</hr>
		<p>단락 구분</p>
		<strong>중요한 문장</strong>
		<small>작은 문자열들...</small>
		<br><b>볼드체</b>
		<br><i>이텔릭체</i>
		<br>줄바꿈 <!-- 줄바꿈 태그는 닫는 태그가 없다.  -->
	</center>
</body>
</html>

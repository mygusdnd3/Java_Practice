			속성 이름과 속성 값 사이의 공백을 되도록이면 피하는 것이 좋다.

		 -->
		<!-- 
			주석처리는 control shift /
		 -->

<body>
	<p>
		헤드 태그 내 메타정보(부가정보)에는 웹 문서를 만든이, 검색시 키워드, 문서에 대한 설명, 
		문서 내 기본 디렉터리 등이 포함 된다.
	</p>
	
	<p>이 문서는 10초후 자동 이전 예제 파일로 이동합니다.</p>
	<a href="">페이지링크 : 기본 디렉터리로 이동</a>
	<!--
		HTML 태그는 
			<태그이름 속성이름="속성값"></태그이름>
			의 형식을 취한다.
			속성값이 없으면 메타데이터에서 적어놓은 주소로 이동한다.
	 -->
</body>
</html>
